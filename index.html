<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steamcito</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header id="header">
        <div id="contenedor_header">
            <div id="logo">
                <img src="img/logo.svg" alt="Steamcito">
                <h1><a href="#">STEAMCITO</a></h1>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#">JUEGOS</a></li>
                    <li><a href="#">OFERTAS</a></li>
                    <li><a href="#">MAS VENDIDOS</a></li>
                    <li><a href="#">NOVEDADES</a></li>
                </ul>
            </nav>
            <div id="carrito">
                <input id="boton_carrito" type="button" value="CARRITO">
            </div>
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="clearfix"></div>
    <div id="container_principal">
        <section id="catalogo"></section>
    </div>
    <footer id="footer">
        <div id="contenido_footer">
            <p>Autor: Axel Villegas Luna &copy;</p>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
